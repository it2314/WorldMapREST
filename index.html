<!doctype html>
<html lang="cs">
    <head>
        <title>Atlas zem√≠</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="bg-info p-3">
            <h1 class="display-3 text-white text-center p-3" style="letter-spacing: 0.6em;">World Atlas</h1>
            <div>
                <select class="form-select " aria-label="Default select example" id="continent">
                    <option value="europe">Europe</option>
                    <option value="asia">Asie</option>
                    <option value="africa">Afrika</option>
                    <option value="americas">America</option>
                    <option value="oceania">Oceania</option>
                    <option value="antarctic">Antarctica</option>
                </select>
            </div>
        </header>
        <main class="container-fluid">
        <div class="row" id="listCountries">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">                
                <div class="card">
                    <img class="card-img-top" src="https://flagcdn.com/w320/bw.png" alt="Vlajka">
                    <div class="card-body">

                      <a href="#" class="btn btn-info card-link ">Information</a>
                    </div>
                </div>
            </div>
        </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        <!-- The Modal -->
        <div class="modal" id="windowCountry">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header justify-content-center" id="modal-body-content">
                <h4 class="modal-title text-center">Country Name</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="modal-body-info">
                Country Information
            </div>

            <!-- Modal footer -->
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-danger btn-grow w-50" data-bs-dismiss="modal">Close</button>
            </div>

            </div>
        </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="atlas.js"></script>
    </body>
</html>

<style>
  .btn-grow {
    transition: transform 0.1s ease-in-out;
  }

  .btn-grow:hover {
    transform: scale(1.05);
  }
</style>
